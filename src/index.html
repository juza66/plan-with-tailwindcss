<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body>
    <main class="container mx-auto text-center py-10 space-y-5" x-data="{ 
        monthly: [ 'شخصی','رشد','استارتاپ' ],
        yearly: [ 'سالانه سه','سالانه دو','سالانه یک' ],
        select: true
        }">
        <div>
            <h1 class="text-4xl font-bold">قیمت‌ پلن‌ها</h1>
            <p class="mt-3 text-2xl text-gray-500">بر اساس نیازتان بهترین پلن را برای خودتان انتخاب کنید!</p>
        </div>
        <div class="bg-gray-200 w-52 rounded-lg mx-auto p-1">
            <button class=" text-gray-600 rounded-lg  px-7 py-2 focus:ring-2 focus:ring-green-500" @click="select = !select" :class="select ? 'bg-white' : 'bg-gray-200'">ماهانه</button>
            <button class=" text-gray-600 rounded-lg px-7 py-2 focus:ring-2 focus:ring-green-500" @click="select = !select" :class="!select ? 'bg-white' : 'bg-gray-200'">سالانه</button>
        </div>
        <div class="grid grid-cols-3 gap-2">

            <template x-for="month in monthly">
                <div class="bg-white rounded-lg shadow-md border border-gray-200 pt-3 text-right space-y-3" x-show="select" x-transition>
                    <div class="p-5">
                        <div class="space-y-3">
                            <h1 class="text-2xl font-bold text-gray-700" x-text="month"></h1>
                            <p>۵۹٬۰۰۰ تومان/ ماهانه</p>
                            <p>این پلن مناسب افرادی است که از چند محصول کوچک برخوردار هستند برای همین منابع متناسب با این پلن در زیر مشخص کرده‌ایم.</p>
                        </div>
                        <ul class="space-y-3 mt-3">
                            <li class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-emerald-600"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                                <span class="mr-2 font-bold">2 محصول خصوصی</span>
                            </li>
                            <li class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-emerald-600"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                                <span class="mr-2 font-bold">50 لایسنس</span>
                            </li>
                            <li class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-emerald-600"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                                <span class="mr-2 font-bold"> دریافت پکیج از Github و Gitlab</span>
                            </li>
                            <li class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-emerald-600"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                                <span class="mr-2 font-bold">2 گیگ فضای ذخیره سازی</span>
                            </li>
                        </ul>
                    </div>
                    <div class="bg-gray-200 rounded-b-lg p-5 text-left">
                        <button class="bg-green-700 text-white hover:bg-green-800 rounded-lg px-7 py-2 focus:ring-2 focus:ring-green-500">رایگان امتحان کنید!</button>
                    </div>
                </div>
            </template>

            <template x-for="year in yearly">
                <div class="bg-white rounded-lg shadow-md border border-gray-200 pt-3 text-right space-y-3" x-show="!select" x-transition>
                    <div class="p-5">
                        <div class="space-y-5">
                            <h1 class="text-2xl font-bold text-gray-700 mb-3" x-text="year"></h1>
                            <span class="p-1 bg-red-500 text-white rounded-lg">۵۹٬۰۰۰ تومان/ ماهانه</span>
                            <p>این پلن مناسب افرادی است که از چند محصول کوچک برخوردار هستند برای همین منابع متناسب با این پلن در زیر مشخص کرده‌ایم.</p>
                        </div>
                        <ul class="space-y-3 mt-3">
                            <li class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-emerald-600"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                                <span class="mr-2 font-bold">2 محصول خصوصی</span>
                            </li>
                            <li class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-emerald-600"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                                <span class="mr-2 font-bold">50 لایسنس</span>
                            </li>
                            <li class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-emerald-600"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                                <span class="mr-2 font-bold"> دریافت پکیج از Github و Gitlab</span>
                            </li>
                            <li class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-emerald-600"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                                <span class="mr-2 font-bold">2 گیگ فضای ذخیره سازی</span>
                            </li>
                        </ul>
                    </div>
                    <div class="bg-gray-200 rounded-b-lg p-5 text-left">
                        <button class="bg-green-700 text-white hover:bg-green-800 rounded-lg px-7 py-2 focus:ring-2 focus:ring-green-500">رایگان امتحان کنید!</button>
                    </div>
                </div>
            </template>

        </div>
    </main>
</body>
</html>
